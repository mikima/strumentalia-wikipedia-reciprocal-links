<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Strumentalia - Get reciprocal links on Wikipedia</title>
    <meta
      name="description"
      content="Strumentalia - Get reciprocal links on Wikipedia"
    />
    <meta name="author" content="Michele Mauri - DensityDesign Lab" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"
      integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"
      integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <h1>Get Reciprocal links of wikipedia pages</h1>
    <label for="input urls">Starting wikipedia pages (one per line):</label
    ><br />
    <textarea id="inputlist" name="input urls" rows="4" cols="100">
https://en.wikipedia.org/wiki/Compasso%20d%27Oro
  </textarea
    >
    <label for="stopword list"
      >Stopwords list (won't be crawled) separted by comma:</label
    ><br />
    <textarea id="stopwordlist" name="stopword list" rows="4" cols="100">
Italy, Milan, KÃ¶ppen climate classification
</textarea
    >
    <br />
    <input type="text" id="degrees" name="degrees" value="1" />
    <br />
    <input id="submit" type="submit" value="Submit" />
    <h2>Doing</h2>
    <div id="doing"></div>
    <h2>Queue List</h2>
    <div id="queue"></div>
    <h2>Done List</h2>
    <div id="done"></div>
  </body>
  <script src="script.js"></script>
</html>
